$schema: https://raw.githubusercontent.com/microsoft/policy-mcp/main/schema/policy-v1.0.schema.json
version: "1.0"
description: "Environment-only policy for basic shell access"
permissions:
  environment:
    allow:
    - key: "PATH"
    - key: "HOME"
    - key: "USER"
    - key: "SHELL"
    - key: "TERM"
    - key: "LANG"
    - key: "NODE_ENV"
    - key: "PYTHON_PATH" 