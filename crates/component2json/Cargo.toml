[package]
name = "component2json"
version = "0.1.0"
edition = "2021"
description = "A library for converting WebAssembly Interface Types (WIT) to JSON Schema and back"
license.workspace = true

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
wasmtime = { workspace = true }
wasmparser = "0.239"
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[dev-dependencies]
wat = "1.239"

[[bin]]
name = "component2json"
path = "cmd/main.rs"